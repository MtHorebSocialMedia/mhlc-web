name: MHLC Web Basic Pipeline
on: [push]
jobs:
  Pipeline:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - uses: docker/setup-buildx-action@v3
    - run: npm ci
    - run: npm run build:ui
    - run: docker build -t mhlc-web:ci .
